<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team Section</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="carrousel.css" />
    <script
      src="https://kit.fontawesome.com/d188054eba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="team-section">
      <!-- Sección de encabezado con el título y la descripción -->
      <div class="team-header">
        <h2>OUR TEAM</h2>
        <p class="subtitle">PROFESSIONAL PC REPAIR TEAM</p>
        <p class="description">
          Since our establishment, we have gathered a team of dedicated PC
          repair professionals.
        </p>
        <br>
        <br>
        <!-- Controles del carrusel (Flechas) según la estructura de carrousel.css -->
        <div class="slide-buttons">
          <div id="back-button" class="arrow">&larr;</div>
          <div id="forward-button" class="arrow">&rarr;</div>
        </div>
      </div>

      <!-- Sección del carrusel con los miembros del equipo -->
      <div id="carousel" class="carousel">
        <div id="slide-container" class="slide-container">
          <!-- Slide individual de cada miembro del equipo -->
          <div class="slide team-member" data-slideindex="0">
            <article>
              <img src="imagenes/foto1.jpg" alt="John Tuff" />
              <h3>John Tuff</h3>
              <p>Field Technician</p>
            </article>
          </div>
          <div class="slide team-member" data-slideindex="1">
            <article>
              <img src="imagenes/foto3.jpg" alt="Frank McMillan" />
              <h3>Frank McMillan</h3>
              <p>General Manager</p>
            </article>
          </div>
          <div class="slide team-member" data-slideindex="2">
            <article>
              <img src="imagenes/foto4.jpg" alt="John Smith" />
              <h3>John Smith</h3>
              <p>Field Technician</p>
            </article>
          </div>

          <div class="slide team-member" data-slideindex="2">
            <article>
              <img src="imagenes/foto5.jpg" alt="John Smith" />
              <h3>John Smith</h3>
              <p>Field Technician</p>
            </article>
          </div>

          <div class="slide team-member" data-slideindex="2">
            <article>
              <img src="imagenes/foto2.jpg" alt="John Smith" />
              <h3>John Smith</h3>
              <p>Field Technician</p>
            </article>
          </div>
          <!-- Puedes añadir más miembros aquí -->
        </div>
      </div>
    </div>

    <script src="carrousel.js"></script>
  </body>
</html>
